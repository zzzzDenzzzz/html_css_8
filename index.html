<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="menu-left">
                <img src="./img/logo.svg" alt="">
            </div>
            <div class="menu-middle">
                <button class="catalog">
                    <img src="./img/line.svg">
                    <div class="text">
                        Каталог
                    </div>
                </button>
                <div class="search">
                    <input type="text" placeholder="Найти товар">
                    <button class="button">
                        <img src="./img/search.svg">
                    </button>
                </div>
            </div>
            <div class="menu-right">
                <div class="links">
                    <div class="links-item">
                        <img src="./img/favorites.svg" alt="">
                        <div>
                            Избранное
                        </div>
                    </div>
                    <div class="links-item">
                        <img src="./img/orders.svg" alt="">
                        <div>
                            Заказы
                        </div>
                    </div>
                    <div class="links-item">
                        <img src="./img/shopping_cart.svg" alt="">
                        <div>
                            Корзина
                        </div>
                    </div>
                </div>
                <div class="user">
                    <img src="./img/avatar.svg" alt="">
                    <div class="name">
                        Алексей
                    </div>
                    <img src="./img/chevron-down.svg" alt="">
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="sliders">
            <img src="./img/sliders.svg" alt="">
        </div>
        <div class="shop">
            <div class="promotions">
                <div class="headline">
                    <div class="left">
                        Акции
                    </div>
                    <div class="right">
                        <button>
                            <div class="text">
                                Все акции
                            </div>
                            <img src="./img/chevron-right.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="content">
                    <img src="./img/item.svg" alt="">
                    <img src="./img/item.svg" alt="">
                    <img src="./img/item.svg" alt="">
                    <img src="./img/item.svg" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
